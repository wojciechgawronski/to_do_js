<!DOCTYPE html>
<html lang="pl">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>TO DO APP</title>
      <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
            rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      <link rel="stylesheet" href="css/css.css">
</head>

<body>
      <header id="header">
            <div class="container">
                  <h3>
                        <i class="fab fa-gripfire"></i>
                        <br>
                        <b><a href="https://gawronsky.com.pl/todo">TO DO APP</a></b>
                        <br>v1.3
                  </h3>
                  <div class="right-menu">

                        <div id="clear" class="square">
                              <i class="fas fa-sync"></i>
                        </div>
                        <div id="showTrash" data-show="true" class="square" title="show deleted items">
                              <i class="far fa-trash-alt"></i>
                        </div>
                        <div id="mode" data-mode="dark" class="square" title="Dark mode">
                              <i class="far fa-moon"></i>
                        </div>
                        
                        
                  </div>
                  <div id="date" class="square"></div>
            </div>
      </header>
      <main>
            <div class="container">
                  <ul id="trash-list"></ul>

                  <ul id="list"></ul>

                  <div class="add-item">
                        <i class="fas fa-plus-circle" id="add"></i>
                        <input type="text" name="" id="input" placeholder="Dodaj">
                  </div>
                  <div id="trash"></div>
            </div>
      </main>
      <footer>
            <div class="container">
                  <p class="form">
                        <input type="checkbox" id="clerLocalStorage" name="name" >
                        <label for="clerLocalStorage">
                              Zaznacz, aby usunąć dane [ przechowywane w pamięci podręcznej przeglądarki na Toim urządzeniu - local Storage ]  po zamknięciu lub odświeżeniu przeglądarki. </p>
                  </label>
                  </p>

                  <div class="hr"></div>
                  <p>
                        &copy; 2020
                  </p>
                  <p>
                        <a href="https://www.youtube.com/watch?v=b8sUhU_eq3g">to do list with localStorage &rarr; <b>youTube</b>  </a>
                  </p>
            </div>

      </footer>
      <script src="js/js.js"></script>

</body>

</html>
